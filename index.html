<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal of Truths</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Monitor and Terminal Elements -->
    <div class="monitor">
        <div class="screen">
            <div class="crt">
                <div class="terminal">
                    <h1 title=">> Hello, World!">>> Hello, World!</h1> <!-- Added title attribute for glitch effect -->
                </div>
                <div class="vline"></div>
            </div>
            <div class="scan-line"></div>
        </div>
        <button>On/Off</button>
    </div>

    <!-- Terminal Feature -->
    <div class="terminal-container">
        <div id="terminal-output" class="terminal-output"></div>
        <input type="text" id="terminal-input" class="terminal-input" placeholder="Enter command...">
    </div>
</body>
</html>
