<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal of Truths</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional inline styling for integrated elements */
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #00ff00;
            border: none;
            color: #000;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Monitor container */
        .monitor {
            position: relative;
            margin: 3vmin auto;
            padding: 5.5vmin;
            width: min-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #3f3933;
            border-radius: 0.5rem;
            z-index: 10;
        }

        /* Monitor screen */
        .monitor .screen {
            position: relative;
            background-color: #333;
            border: 30px solid transparent;
            border-image-source: url(https://i.ibb.co/8jt98LP/crt-frame.png);
            border-image-slice: 30 fill;
            overflow: hidden;
            width: 80vw;
            height: calc(80vw * 0.6);
            max-width: 1000px;
            max-height: 600px;
            margin: 0 auto;
        }

        /* Ensure content inside the monitor screen stays centered and doesn't overflow */
        .monitor .crt {
            background: #05321e;
            background-image: radial-gradient(ellipse, #05321e 0%, #050505 90%);
            animation: txt-shadow 1.6s infinite;
            width: 80ch;
            height: calc(80ch * 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
        }

        /* Button below the screen */
        .monitor button {
            margin-top: 10px;
            padding: 10px;
            background-color: #00ff00;
            border: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }

        .wall-header {
            margin-top: 20px;
            font-size: 36px;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Terminal styling */
        .terminal-container {
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            background-color: #001900;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .terminal-output {
            white-space: pre-wrap;
            color: #00ff00;
            font-size: 1.2rem;
            overflow-y: auto;
            max-height: 300px;
            padding-bottom: 10px;
        }

        .terminal-input {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: #00ff00;
            font-size: 1.2rem;
            font-family: inherit;
            padding: 5px;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

    </style>
</head>

<body>

    <!-- Video Background -->
    <video autoplay loop muted playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Terminal-style Monitor -->
    <div class="monitor">
        <div class="screen">
            <div class="crt">
                <div class="terminal">
                    <h1 title="> Hello, World!">> Hello, World!</h1>
                </div>
                <div class="vline"></div>
            </div>
            <div class="scan-line"></div>
        </div>
        <button>On/Off</button>
    </div>

    <!-- Header for the Imageboard -->
    <div class="wall-header">Goatse Singularity</div>
    <div class="wall-header">H5ctunWZubsvHRh8uqmPjwHRBuMEwfuZU2kD6v1mpump</div>

    <!-- Terminal Feature -->
    <div class="terminal-container">
        <div id="terminal-output" class="terminal-output"></div>
        <input type="text" id="terminal-input" class="terminal-input" placeholder="Enter command...">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("background-video");
            video.play().catch(error => {
                console.error("Video autoplay failed:", error);
            });
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Load dark mode state
        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) document.body.classList.add('dark-mode');
        });

        // On/Off Button Animation
        const monitor = document.querySelector('.monitor');
        const powerButton = monitor.querySelector('button');
        powerButton.addEventListener('click', () => {
            monitor.classList.toggle('powered-off');
        });

        // Terminal commands
        const terminalInput = document.getElementById("terminal-input");
        const terminalOutput = document.getElementById("terminal-output");

        function executeCommand(command) {
            let output;
            const date = new Date();

            switch (command) {
                case "help":
                    output = "Available commands: help, time, about";
                    break;
                case "time":
                    output = `Current time is: ${date.toLocaleTimeString()}`;
                    break;
                case "about":
                    output = "This is the Terminal of Truths.";
                    break;
                default:
                    output = `Unknown command: ${command}`;
            }

            terminalOutput.innerText += `> ${command}\n${output}\n\n`;
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
            terminalInput.focus(); // Keep the input field focused after executing the command
        }

        // Handle keydown event (use `keydown` instead of `keypress`)
        terminalInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                const command = terminalInput.value.trim();
                if (command) {
                    executeCommand(command);
                    terminalInput.value = "";
                }
            }
        });

        // Prevent text selection on terminal to make input feel smoother
        terminalInput.addEventListener("mousedown", function (event) {
            event.preventDefault();
        });

    </script>

</body>

</html>
