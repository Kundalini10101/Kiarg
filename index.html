<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal of Truths</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css.css">
    <style>
        /* Additional inline styling for integrated elements */
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #fff;
            color: #000;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #00ff00;
            border: none;
            color: #000;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .wall-header {
            margin-top: 20px;
            font-size: 36px;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Terminal styling */
        .terminal-container {
            width: 80%;
            max-width: 700px;
            margin-top: 20px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .terminal-input {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: #00ff00;
            font-size: 1.2rem;
            font-family: inherit;
        }

        .terminal-output {
            white-space: pre-wrap;
            color: #00ff00;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Terminal-style Monitor -->
    <div class="monitor">
        <div class="screen">
            <div class="crt">
                <div class="terminal">
                    <h1 title="> Hello, World!">> Hello, World!</h1>
                </div>
                <div class="vline"></div>
            </div>
            <div class="scan-line"></div>
        </div>
        <button>On/Off</button>
    </div>

    <!-- Header for the Imageboard -->
    <div class="wall-header">Goatse Singularity</div>
    <div class="wall-header">H5ctunWZubsvHRh8uqmPjwHRBuMEwfuZU2kD6v1mpump</div>

    <!-- Terminal Feature -->
    <div class="terminal-container">
        <div id="terminal-output" class="terminal-output"></div>
        <input type="text" id="terminal-input" class="terminal-input" placeholder="Enter command...">
    </div>

    <script src="script.js"></script>
</body>
</html>
