<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal of Truths</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css.css">
    <style>
        /* Additional inline styling for integrated elements */
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #fff;
            color: #000;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #00ff00;
            border: none;
            color: #000;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .wall-header {
            margin-top: 20px;
            font-size: 36px;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>

    <!-- Terminal-style Monitor -->
    <div class="monitor">
        <div class="screen">
            <div class="crt">
                <div class="terminal">
                    <h1 title="> Hello, World!">> Hello, World!</h1>
                </div>
                <div class="vline"></div>
            </div>
            <div class="scan-line"></div>
        </div>
        <button>On/Off</button>
    </div>

    <!-- Header for the Imageboard -->
    <div class="wall-header">Goatse Singularity</div>

    <!-- Imageboard Section -->
    <div class="imageboard">
        <h2>Upload an Image</h2>
        <form class="upload-form" id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <input type="text" id="captionInput" placeholder="Enter image caption">
            <input type="submit" value="Upload Image">
        </form>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Modal for Image Preview -->
    <div class="modal" id="modal">
        <img src="" alt="Image Preview" id="modalImage">
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <audio controls>
            <source src="Je Te Laisserai Des Mots (Extended).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
