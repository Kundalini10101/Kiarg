<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal of Truths</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'VT323', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            min-height: 100vh; /* Ensure full viewport height */
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center; /* Center text content */
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #00ff00;
            border: none;
            color: #000;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }

        /* Wall header styling */
        .wall-header {
            font-size: 36px;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-top: 20px;
        }

        /* Background video styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure it stays in the background */
        }

        /* Terminal container styling */
        .terminal-container {
            width: 80%;
            max-width: 700px;
            margin: 20px auto;
            background-color: #001900;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Terminal output box */
        .terminal-output {
            white-space: pre-wrap;
            color: #00ff00;
            font-size: 1.2rem;
            overflow-y: auto;
            max-height: 300px;
            padding-bottom: 10px;
        }

        /* Terminal input styling */
        .terminal-input {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            color: #00ff00;
            font-size: 1.2rem;
            font-family: inherit;
            padding: 5px;
        }

        /* Monitor styling */
        .monitor {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .monitor .screen {
            position: relative;
            background-color: #333;
            border: 30px solid transparent;
            border-image-source: url(https://i.ibb.co/8jt98LP/crt-frame.png);
            border-image-slice: 30 fill;
            overflow: hidden;
            width: 80vw; /* Make the monitor width responsive */
            height: calc(80vw * 0.6); /* Maintain aspect ratio */
            max-width: 1000px;
            max-height: 600px;
            margin: 0 auto;
        }

        .monitor button {
            margin-top: 10px;
            padding: 10px;
            background-color: #00ff00;
            border: none;
            color: #000;
            font-size: 18px;
            cursor: pointer;
        }

        /* Responsive Design for Small Screens */
        @media (max-width: 768px) {
            .wall-header {
                font-size: 28px; /* Smaller text for smaller screens */
            }

            .terminal-container {
                width: 90%; /* Expand terminal container on mobile */
            }

            .terminal-output {
                font-size: 1rem; /* Smaller font size for mobile */
            }

            .monitor .screen {
                width: 90vw; /* Adjust width of monitor */
                height: calc(90vw * 0.6); /* Adjust height accordingly */
            }

            .terminal-input {
                font-size: 1rem; /* Smaller font size on mobile */
            }
        }

        /* Extremely small screens (e.g., phones) */
        @media (max-width: 480px) {
            .wall-header {
                font-size: 24px; /* Even smaller header text */
            }

            .terminal-container {
                width: 95%; /* Further adjust terminal container width */
            }

            .terminal-output {
                font-size: 0.9rem; /* Smaller font for terminal output */
            }

            .terminal-input {
                font-size: 0.9rem; /* Smaller font for terminal input */
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Terminal-style Monitor -->
    <div class="monitor">
        <div class="screen">
            <div class="crt">
                <div class="terminal">
                    <h1 title="> Hello, World!">> Hello, World!</h1>
                </div>
                <div class="vline"></div>
            </div>
            <div class="scan-line"></div>
        </div>
        <button>On/Off</button>
    </div>

    <!-- Header for the Imageboard -->
    <div class="wall-header">Goatse Singularity</div>
    <div class="wall-header">H5ctunWZubsvHRh8uqmPjwHRBuMEwfuZU2kD6v1mpump</div>

    <!-- Terminal Feature -->
    <div class="terminal-container">
        <div id="terminal-output" class="terminal-output"></div>
        <input type="text" id="terminal-input" class="terminal-input" placeholder="Enter command...">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("background-video");
            video.play().catch(error => {
                console.error("Video autoplay failed:", error);
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
